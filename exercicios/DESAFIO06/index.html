<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><h3>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </h3></p>

    <ol>
        <li><abbr title="Use a tag <p> no inicio e </p> no final">Parágrafo</abbr></li>
        <li><abbr title="Use a tag h1 até h6">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> e </img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> e </abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre> e </pre>">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag <mark> e </mark>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ol> e <li> </ol> e </li>">Lista com demarcadores</abbr></li>
    </ol>
</body>
</html>
