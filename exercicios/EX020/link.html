<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color:rgb(0, 139, 81) !important;
        }
        a:hover {
            text-decoration: underline;
            color: rgb(214, 122, 122);
        }
        a:active {
            color: rgb(4, 240, 55);
        }
        .especial {
            background-color: darkred;
            
        }
        .especial::before {
            content: '→';
        }
       .especial::after{
            content: "←";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links </h1>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo" class="especial" target="_blank">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com" class="especial target="_blank">Site do CursoemVideo</a></li>

</body>
</html>
