<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" height="315" controls autoplay loop>
        <source src="midia/Floresmp4.mp4">
        <source src="midia/floresogv.ogv">
        <source src="midia/Floreswebm.webm">
        <source src="midia/floresmp4original.mp4">
        <p>Seu navegador nãop tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=OghtlZG0j9oQ8Pv-&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1019494541?h=6fb3ca5006" width="560" height="315" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
